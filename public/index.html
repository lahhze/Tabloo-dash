<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabloo Dash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Custom Tailwind configuration */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white" data-theme="dark">

  <!-- Security Warning Banner -->
  <div id="securityBanner" class="security-banner bg-amber-600 text-white py-2 px-4 text-center text-sm">
    <div class="flex items-center justify-center gap-2">
      <strong>Security Notice:</strong> This dashboard has no authentication. Use only on private networks.
      <button id="dismissSecurityBanner" class="security-banner-close ml-2 text-white hover:text-amber-100">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Security Info Icon (shows when banner is dismissed) -->
  <div id="securityInfoIcon" class="security-info-icon hidden" title="Security Notice">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
    </svg>
  </div>

  <!-- Header -->
  <header class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
          Tabloo Dash
        </h1>
        <p class="text-slate-400 mt-2">Manage and access your self-hosted services</p>
      </div>

      <div class="flex items-center gap-3">
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
          <svg id="sunIcon" class="hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg id="moonIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
        <a href="/admin" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors text-sm font-medium">
          Admin Panel
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 pb-12">

    <!-- Controls Bar -->
    <div class="bg-slate-800 rounded-xl shadow-2xl p-6 mb-8 border border-slate-700">
      <div class="flex flex-col lg:flex-row gap-4">

        <!-- Search -->
        <div class="flex-1">
          <div class="relative">
            <input
              type="text"
              id="searchInput"
              placeholder="Search apps..."
              class="w-full px-4 py-3 pl-10 bg-slate-900 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all"
            >
            <svg class="absolute left-3 top-3.5 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>

        <!-- View Mode -->
        <div class="flex items-center gap-1 bg-slate-900 rounded-lg p-1 flex-wrap">
          <button class="view-btn active px-3 py-2 rounded-md transition-colors text-sm font-medium" data-view="grid" title="Grid View">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
          </button>
          <button class="view-btn px-3 py-2 rounded-md transition-colors text-sm font-medium" data-view="comfortable" title="Comfortable View">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
            </svg>
          </button>
          <button class="view-btn px-3 py-2 rounded-md transition-colors text-sm font-medium" data-view="compact" title="Compact Grid">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 3h4v4H3V3zm0 5h4v4H3V8zm0 5h4v4H3v-4zm5-10h4v4H8V3zm0 5h4v4H8V8zm0 5h4v4H8v-4zm5-10h4v4h-4V3zm0 5h4v4h-4V8zm0 5h4v4h-4v-4z"></path>
            </svg>
          </button>
          <button class="view-btn px-3 py-2 rounded-md transition-colors text-sm font-medium" data-view="list" title="List View">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
          </button>
          <button class="view-btn px-3 py-2 rounded-md transition-colors text-sm font-medium" data-view="table" title="Table View">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>

        <!-- Sort -->
        <select id="sortSelect" class="px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all">
          <option value="pinned">Pinned First</option>
          <option value="name">Name (A-Z)</option>
          <option value="date">Date Added</option>
          <option value="tag">Tag</option>
        </select>

        <!-- Tag Filter -->
        <select id="tagFilter" class="px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all">
          <option value="">All Tags</option>
        </select>

        <!-- Section Filter -->
        <select id="sectionFilter" class="px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all">
          <option value="">All Sections</option>
        </select>
      </div>
    </div>

    <!-- Apps Container -->
    <div id="appsContainer" class="grid gap-6">
      <!-- Apps will be dynamically loaded here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-16">
      <svg class="w-24 h-24 mx-auto text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
      </svg>
      <h3 class="text-xl font-semibold text-slate-300 mb-2">No apps found</h3>
      <p class="text-slate-400 mb-6">Start by adding your first home-lab application</p>
      <a href="/admin" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors font-medium">
        Go to Admin Panel
      </a>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-16">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
      <p class="text-slate-400 mt-4">Loading apps...</p>
    </div>
  </main>

  <!-- Quick Add Modal (accessible from dashboard) -->
  <div id="quickAddModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
    <div class="bg-slate-800 rounded-xl shadow-2xl max-w-md w-full p-6 border border-slate-700">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-bold">Quick Add App</h3>
        <button id="closeQuickAdd" class="text-slate-400 hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <form id="quickAddForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Name *</label>
          <input type="text" name="name" required class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">URL *</label>
          <input type="url" name="url" required placeholder="http://" class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Description</label>
          <input type="text" name="description" class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2">Tag</label>
            <input type="text" name="tag" placeholder="e.g., DNS, Media" class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Section</label>
            <input type="text" name="section" placeholder="e.g., Network, Storage" class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" list="sectionSuggestions">
            <datalist id="sectionSuggestions">
              <option value="Media">
              <option value="Network">
              <option value="Monitoring">
              <option value="Storage">
              <option value="Automation">
            </datalist>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Icon</label>
          <div class="flex items-center gap-4">
            <div id="quickAddIconPreview" class="upload-preview hidden">
              <img id="quickAddIconPreviewImg" src="" alt="Preview">
              <button type="button" id="quickAddRemoveIcon" class="upload-preview-remove">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <label class="file-upload-btn px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors cursor-pointer text-sm font-medium">
              <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              Browse or Drop
              <input type="file" id="quickAddIconFile" accept="image/png,image/jpeg,image/jpg,image/webp,image/svg+xml" class="hidden">
            </label>
          </div>
          <input type="hidden" name="icon" id="quickAddIconPath">
        </div>
        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors font-medium">
            Add App
          </button>
          <button type="button" id="cancelQuickAdd" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors font-medium">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button id="fabQuickAdd" class="fixed bottom-8 right-8 w-14 h-14 bg-blue-600 hover:bg-blue-700 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110 z-40">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
  </button>

  <script src="/dashboard.js"></script>
</body>
</html>
